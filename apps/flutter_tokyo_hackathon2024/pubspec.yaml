name: flutter_tokyo_hackathon2024
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core:
  firebase_helper:
    path: ../../packages/firebase_helper

  freezed: ^2.5.7
  freezed_annotation: ^2.4.4

  helper:
    path: ../../packages/helper

  json_serializable: ^6.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.13

  flutter_gen_runner: ^5.8.0

  pedantic_mono: ^1.29.0

flutter:
  generate: false
  uses-material-design: true
  assets:
    - assets/json/
    - assets/images/
    - assets/images/instruction/
    - assets/images/enemies/

flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true
    lottie: true
