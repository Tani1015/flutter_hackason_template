name: flutter_tokyo_hackathon2024
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core:
  firebase_helper:
    path: ../../packages/firebase_helper

  freezed: ^2.5.7
  freezed_annotation: ^2.4.4

  helper:
    path: ../../packages/helper

  json_serializable: ^6.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.13
  flame: ^1.21.0
  flame_rive: ^1.10.5
  flutter_riverpod: ^2.0.0
  flame_riverpod: ^5.4.5
  equatable: ^2.0.5
  flutter_animate: ^4.5.0

  flutter_gen_runner: ^5.8.0

  pedantic_mono: ^1.29.0

flutter:
  generate: false
  uses-material-design: true
  assets:
    - assets/json/
    - assets/images/flame/
    - assets/images/flutter_flame/
    - assets/images/snow/
    - assets/images/sparkle/
    - assets/images/orb/
    - assets/images/heart/
    - assets/images/trophy/
    - assets/images/icons/
    - assets/images/enemies/
    - assets/images/
    - assets/fonts/
    - assets/audio/
    - assets/audio/motivation/
    - assets/rive/
    - assets/images/
    - assets/images/instruction/
    - assets/images/enemies/

flutter_gen:
  output: lib/generated/
  integrations:
    flutter_svg: true
    lottie: true
